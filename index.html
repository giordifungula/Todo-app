<!DOCTYPE html>
<html>
<head>
	<title>This is my attempt to build a simple todo App with js</title>
</head>
<body>
	<h1>Building a TodoList App checker</h1>
	
	<button onmousedown="handlers.displayTodos()" >Display Todos</button>
	<button onclick="handlers.toggleAll()">Toggle all</button>
	<br>

	<button onclick="handlers.addTodo()">Add</button>
	<input type="text" id="addTodoText">

	<div>
		<button onclick="handlers.changeTodo()">Change Todo</button>
		<input name="" id="changeTodoPositionInput" type="number">
		<input type="text" name="changeTodoText" id="changeTodoTextInput">
	</div>

	<div>
		<button onclick="handlers.deleteTodo()">Delete</button>
		<input type="number" id="deleteTodoPositionInput"name="deleteTodoPositionInput">
	</div>
	<div>
		<button onclick="handlers.toggleCompleted()">Toggle Completed</button>
		<input type="number" id="toggleCompletedInput">
	</div>

	<script type="text/javascript" src="app.js"></script>
	
</body>
</html>
